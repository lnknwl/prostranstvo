<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>–ü—Ä–æ–¥—É–∫—Ç—ã –ø–∏—Ç–∞–Ω–∏—è</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preload" href="/static/images/background_1080.webp" as="image">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="{{ url_for('static', filename='products.css') }}">
</head>
<body>
  <div class="container my-4">
    <h1 class="mb-4 text-center">–ü—Ä–æ–¥—É–∫—Ç—ã –ø–∏—Ç–∞–Ω–∏—è üõí</h1>

    <div class="row justify-content-end mb-4">
      <div class="col-12 col-sm-6 col-lg-4">
        <input type="text" id="searchInput" class="form-control" placeholder="–ü–æ–∏—Å–∫ –ø—Ä–æ–¥—É–∫—Ç–∞..." />
      </div>
    </div>

    <div class="row row-cols-1 row-cols-sm-2 row-cols-lg-3 g-4" id="productList">
    </div>
  </div>

  <script>
    const searchInput = document.getElementById('searchInput');
    const productList = document.getElementById('productList');
    let currentPage = 1;
    let searchQuery = '';
    let debounceTimeout;

    async function loadProducts(reset = false) {
      if (reset) {
        productList.innerHTML = '';
        currentPage = 1;
      }

      const url = `/api/search_products?q=${encodeURIComponent(searchQuery)}&page=${currentPage}`;

      try {
        const response = await fetch(url);
        if (!response.ok) throw new Error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏');

        const data = await response.json();

        data.products.forEach(product => {
          const col = document.createElement('div');
          col.className = 'col';

          col.innerHTML = `
            <div class="card h-100 food-card">
              <div class="square-image-container position-relative">
                <img src="${product.image_url}" class="card-img-top img-fit" alt="${product.name}" loading="lazy">
                <div class="category-badge">${product.category}</div>
              </div>
              <div class="card-body">
                <h5 class="card-title">${product.name}</h5>
                <p class="card-text">${product.description}</p>
                <ul class="list-group list-group-flush">
                  <li class="list-group-item">–ö–∫–∞–ª (–Ω–∞ 100–≥): ${product.calories} –∫–∫–∞–ª</li>
                  <li class="list-group-item">–ë–µ–ª–∫–∏: ${product.protein} –≥</li>
                  <li class="list-group-item">–ñ–∏—Ä—ã: ${product.fat} –≥</li>
                  <li class="list-group-item">–£–≥–ª–µ–≤–æ–¥—ã: ${product.carbs} –≥</li>
                </ul>
              </div>
            </div>
          `;

          productList.appendChild(col);
        });

        currentPage++;
      } catch (err) {
        console.error(err);
        productList.innerHTML = '<div class="text-center text-danger">–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö</div>';
      }
    }

    searchInput.addEventListener('input', () => {
        clearTimeout(debounceTimeout);
        debounceTimeout = setTimeout(() => {
          searchQuery = searchInput.value.trim();
          loadProducts(true);
        }, 400);
      });

    loadProducts();
  </script>
</body>
</html>
