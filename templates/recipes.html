<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>–†–µ—Ü–µ–ø—Ç—ã</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="{{ url_for('static', filename='recipes.css') }}">
  <style>
    #loadMoreBtn {
      display: block;
      margin: 20px auto;
      max-width: 200px;
    }
    #loading, #endMessage {
      text-align: center;
      margin: 20px 0;
      color: #555;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="container my-4">
    <div class="hero-content mx-auto" style="background: rgba(255,255,255,0.6); padding: 40px; border-radius: 24px;">
      <h1 class="mb-4 text-center">–†–µ—Ü–µ–ø—Ç—ã üç≤</h1>

      <div class="row justify-content-end mb-4">
        <div class="col-6 col-md-3">
          <input type="text" id="searchInput" class="form-control" placeholder="–ü–æ–∏—Å–∫ —Ä–µ—Ü–µ–ø—Ç–∞..." />
        </div>
      </div>

      <div class="row g-4" id="recipeList"></div>
    </div>

    <button id="loadMoreBtn">–ó–∞–≥—Ä—É–∑–∏—Ç—å –µ—â—ë</button>
    <div id="loading" style="display:none;">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
    <div id="endMessage" style="display:none;">–ë–æ–ª—å—à–µ —Ä–µ—Ü–µ–ø—Ç–æ–≤ –Ω–µ—Ç</div>
  </div>

  <div class="modal fade" id="recipeModal" tabindex="-1" aria-labelledby="recipeModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="recipeModalLabel"></h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="–ó–∞–∫—Ä—ã—Ç—å"></button>
        </div>
        <div class="modal-body">
          <div class="modal-image-wrapper mb-3">
            <img id="modalImage" src="" alt="" class="img-fluid rounded" />
          </div>
          <p id="modalDescription"></p>
          <h6>–ò–Ω–≥—Ä–µ–¥–∏–µ–Ω—Ç—ã:</h6>
          <ul id="modalIngredients"></ul>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    let currentPage = 1;
    let isLoading = false;
    let searchQuery = '';
    let noMoreData = false;

    const recipeList = document.getElementById('recipeList');
    const searchInput = document.getElementById('searchInput');
    const loadMoreBtn = document.getElementById('loadMoreBtn');
    const loading = document.getElementById('loading');
    const endMessage = document.getElementById('endMessage');

    async function loadRecipes(reset = false) {
      if (isLoading || noMoreData) return;
      isLoading = true;
      loading.style.display = 'block';
      loadMoreBtn.style.display = 'none';
      endMessage.style.display = 'none';

      if (reset) {
        recipeList.innerHTML = '';
        currentPage = 1;
        noMoreData = false;
      }

      const url = searchQuery
        ? `/api/search_recipes?q=${encodeURIComponent(searchQuery)}&page=${currentPage}`
        : `/api/recipes?page=${currentPage}`;

      try {
        const response = await fetch(url);
        if (!response.ok) throw new Error(`HTTP error: ${response.status}`);
        const data = await response.json();

        data.recipes.forEach(recipe => {
          const col = document.createElement('div');
          col.className = 'col-6 col-md-3 recipe-item';

          col.innerHTML = `
            <div class="card recipe-card" data-bs-toggle="modal" data-bs-target="#recipeModal"
                data-id="${recipe.id}"
                data-title="${recipe.title}"
                data-image="${recipe.image_url}"
                data-description="${recipe.description}"
                data-ingredients="${recipe.ingredients.replace(/\n/g, ', ')}">
              <img src="${recipe.image_url}" class="card-img-top" alt="${recipe.title}">
              <div class="card-body text-center">
                <h5 class="card-title">${recipe.title}</h5>
              </div>
            </div>
          `;

          recipeList.appendChild(col);
        });

        attachCardListeners();

        // –µ—Å–ª–∏ —Å—Ç—Ä–∞–Ω–∏—Ü –±–æ–ª—å—à–µ –Ω–µ—Ç, —Å–∫—Ä—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É –∏ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ
        if (!data.has_next) {
          noMoreData = true;
          loadMoreBtn.style.display = 'none';
          endMessage.style.display = 'block';
        } else {
          loadMoreBtn.style.display = 'block';
        }

        currentPage++;
      } catch (error) {
        console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏:', error);
        loading.textContent = '–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Ä–µ—Ü–µ–ø—Ç–æ–≤';
      } finally {
        loading.style.display = 'none';
        isLoading = false;
      }
    }

    function attachCardListeners() {
      const cards = document.querySelectorAll('.recipe-card');
      cards.forEach(card => {
        card.replaceWith(card.cloneNode(true));
      });
      const newCards = document.querySelectorAll('.recipe-card');
      newCards.forEach(card => {
        card.addEventListener('click', () => {
          const title = card.getAttribute('data-title');
          const image = card.getAttribute('data-image');
          const description = card.getAttribute('data-description');
          const ingredients = card.getAttribute('data-ingredients').split(', ');

          document.getElementById('recipeModalLabel').textContent = title;
          document.getElementById('modalImage').src = image.includes('static/') ? image : `/static/${image}`;
          document.getElementById('modalImage').alt = title;
          document.getElementById('modalDescription').textContent = description;

          const ul = document.getElementById('modalIngredients');
          ul.innerHTML = '';
          ingredients.forEach(ingredient => {
            const li = document.createElement('li');
            li.textContent = ingredient;
            ul.appendChild(li);
          });
        });
      });
    }

    searchInput.addEventListener('input', () => {
      searchQuery = searchInput.value.trim();
      currentPage = 1;
      noMoreData = false;
      loadRecipes(true);
    });

    loadMoreBtn.addEventListener('click', () => {
      loadRecipes();
    });

    // –ü–µ—Ä–≤–∞—è –∑–∞–≥—Ä—É–∑–∫–∞
    loadRecipes();
  </script>


</body>
</html>
